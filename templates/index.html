{% extends 'base.html' %}
{% block title %}Home | Sensum{% endblock %}
{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">{% endblock %}

{% block content %}
<div class="title">
    <h1>Sensum</h1>
</div>
<textarea id="user-input" rows="5" placeholder="What's on your mind?"></textarea>
<button id="analyze-input" onclick="classifyUserText()">Submit</button>
<div class="analysis-result">
    <h2>Your quote</h2>
    <div id="classified-result" class="serif">Start typing to get your quote...</div>
    <!-- <div id="progress-message" style="display: none; margin-top: 0.5rem;">
        <em>Analyzing your thoughts... Please wait.</em>
    </div> -->
</div>
</div>

<div class="random-quote">
    <h2>Random quote</h2>
    <div id="quote-box">
        <p id="quote-text" class="serif"></p>
        <p id="quote-author"></p>
        <!-- <p id="quote-categories"></p> -->
    </div>
</div>
{% endblock %}

{% block script %}<script src="{{ url_for('static', filename='js/index.js') }}"></script>{% endblock %}
